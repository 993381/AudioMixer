apply from: "../simple_lib_android_bintray.gradle"

android {
    //if (!"true".equals(System.getenv('IS_PIASY_LIB_RELEASE')))
    defaultConfig {
        ndk.abiFilters = ['armeabi-v7a']

        sourceSets.main.jniLibs.srcDirs += '../../libs/jniLibs'

        externalNativeBuild {
            cmake {
                arguments = ['-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_shared']
                cppFlags '-std=c++14 -fno-rtti -fexceptions'
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    debugImplementation "com.android.support:appcompat-v7:$rootProject.androidSupportSdkVersion"

    debugImplementation "com.github.hotchemi:permissionsdispatcher:3.0.1"
    debugAnnotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:3.0.1"

    debugImplementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    debugAnnotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
}
